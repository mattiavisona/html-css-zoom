<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <header>
            <div class="impo">
            
                <div id="first">Speaker View</div>
                <div id="second"><i class="fa-solid fa-magnifying-glass-plus click"></i></div>
                
            </div>

        </header>
        <div id="chat">
            <div id="partecipant">
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
                <div class="suggested"><strong><i class="fa-solid fa-microphone-slash"></i>Pinco Pallino</strong></div> 
            
            </div>
        
       </div>



        <!--footer-->

        <div class="button">
            <div class="start-control">
                <div class="mute-stop">
                    <i class="fa-solid fa-microphone click"></i>
                    <i class="fa-solid fa-angle-up click"></i>
                    <i class="fa-solid fa-video click"></i>
                    <i class="fa-solid fa-angle-up click"></i>
                </div>
            </div>
            <div class="middle-control">
                
                <div class="other-button">
                    
                    <i class="fa-solid fa-user-plus click"></i>
                    <i class="fa-solid fa-user-group click"></i>
                    <i class="fa-solid fa-chart-column click"></i>
                    <span><i class="fa-solid fa-share-from-square click"></i></span>
                    <i class="fa-solid fa-angle-up click"></i>
                    <i class="fa-solid fa-comment click"></i>
                    <i class="fa-solid fa-bullseye click"></i>
                    <i class="fa-solid fa-table-cells-large click"></i>
                    <i class="fa-sharp fa-solid fa-plus click"></i>
                    
                </div>
                
            </div>
            <div class="end-button">
                End Meeting
            </div>
                
        </div>
        <!--/footer-->
    </div>
    
</body>
</html>
